<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="https://images.unsplash.com/photo-1586864381843-70a1f6b7dd16" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart" data-id="1">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://images.unsplash.com/photo-1606312619349-2a7d6ffbdc20" alt="Product 2">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button class="add-to-cart" data-id="2">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://images.unsplash.com/photo-1596484553877-221f06eb2173" alt="Product 3">
                <h2>Product 3</h2>
                <p>$30.00</p>
                <button class="add-to-cart" data-id="3">Add to Cart</button>
            </div>
            <div class="product" data-id="4">
                <img src="https://images.unsplash.com/photo-1602524816758-a1a6f3e9b41f" alt="Product 4">
                <h2>Product 4</h2>
                <p>$40.00</p>
                <button class="add-to-cart" data-id="4">Add to Cart</button>
            </div>
            <div class="product" data-id="5">
                <img src="https://images.unsplash.com/photo-1541532713592-79a0317b6a0c" alt="Product 5">
                <h2>Product 5</h2>
                <p>$50.00</p>
                <button class="add-to-cart" data-id="5">Add to Cart</button>
            </div>
            <div class="product" data-id="6">
                <img src="https://images.unsplash.com/photo-1573741668524-8ab1e6d22132" alt="Product 6">
                <h2>Product 6</h2>
                <p>$60.00</p>
                <button class="add-to-cart" data-id="6">Add to Cart</button>
            </div>
            <div class="product" data-id="7">
                <img src="https://images.unsplash.com/photo-1563306406-b8fdf84ba89b" alt="Product 7">
                <h2>Product 7</h2>
                <p>$70.00</p>
                <button class="add-to-cart" data-id="7">Add to Cart</button>
            </div>
            <div class="product" data-id="8">
                <img src="https://images.unsplash.com/photo-1582537300331-7b2c2218e7f8" alt="Product 8">
                <h2>Product 8</h2>
                <p>$80.00</p>
                <button class="add-to-cart" data-id="8">Add to Cart</button>
            </div>
            <div class="product" data-id="9">
                <img src="https://images.unsplash.com/photo-1567767292347-e48f3002a3a7" alt="Product 9">
                <h2>Product 9</h2>
                <p>$90.00</p>
                <button class="add-to-cart" data-id="9">Add to Cart</button>
            </div>
            <div class="product" data-id="10">
                <img src="https://images.unsplash.com/photo-1612810804499-84f3d37a713b" alt="Product 10">
                <h2>Product 10</h2>
                <p>$100.00</p>
                <button class="add-to-cart" data-id="10">Add to Cart</button>
            </div>
        </section>
    </main>
    <aside class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items"></ul>
        <p class="total">Total: $0.00</p>
    </aside>
    <script src="script.js"></script>
</body>
</html>
